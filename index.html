<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./src/normalize.css" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <main>
      <article class="summary-wrapper">
        <section class="summary-left">
          <h2 class="summary-left-heading">Your Result</h2>
          <div class="summary-circle">
            <span class="summary-score">76</span>
            <span class="summary-total">of 100</span>
          </div>
          <h3 class="summary-comment">Great</h3>
          <p class="summary-comparison">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="summary-right">
          <h2 class="summary-right-heading">Summary</h2>
          <div class="summary-results">

            <div class="summary-result summary-reaction">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="thunder"
                class="result-icon"
                aria-hidden="true"
              />
              <span class="summary-result-text summary-reaction-text">Reaction</span>
              <span class="summary-result-score summary-reaction-score">80</span>
              <span class="summary-result-total">/ 100</span>
            </div>

            <div class="summary-result summary-memory">
              <img
                src="./assets/images/icon-memory.svg"
                alt="brain"
                class="result-icon"
                aria-hidden="true"
              />
              <span class="summary-result-text summary-memory-text">Memory</span>
              <span class="summary-result-score summary-memory-score">92</span>
              <span class="summary-result-total">/ 100</span>
            </div>

            <div class="summary-result summary-verbal">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="dialog bubble"
                class="result-icon"
                aria-hidden="true"
              />
              <span class="summary-result-text summary-verbal-text">Verbal</span>
              <span class="summary-result-score summary-verbal-score">61</span>
              <span class="summary-result-total">/ 100</span>
            </div>

            <div class="summary-result summary-visual">
              <img
                src="./assets/images/icon-visual.svg"
                alt="dialog bubble"
                class="result-icon"
                aria-hidden="true"
              />
              <span class="summary-result-text summary-visual-text">Visual</span>
              <span class="summary-result-score summary-visual-score">72</span>
              <span class="summary-result-total">/ 100</span>
            </div>


          </div>
          <button class="summary-btn">Continue</button>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Jorge-PMarin/result-summary-component-FM">Jorge M</a>.
    </footer>
  </body>
</html>
