<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./src/normalize.css" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <main>
      <article class="summary-wrapper">
        <section class="summary-left">
          <h2 class="summary-left-heading">Your Result</h2>
          <div class="summary-circle">
            <span class="summary-score">76</span>
            <span class="summary-total">of 100</span>
          </div>
          <h3 class="summary-comment">Great</h3>
          <p class="summary-comparison">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="summary-right">
          <h2 class="summary-right-heading">Summary</h2>
          <div class="summary-results">
            <div class="summary-result">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="thunder"
                class="result-icon"
                aria-hidden="true"
              />
              <span class="summary-result-score">80</span>
              <span class="total">/ 100</span>
            </div>

            <div class="summary-result">
              <img
                src="./assets/images/icon-memory.svg"
                alt="thunder"
                class="result-icon"
                aria-hidden="true"
              />
              <span class="summary-result-score">80</span>
              <span class="total">/ 100</span>
            </div>
          </div>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
